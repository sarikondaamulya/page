<!DOCTYPE html>
<html lang="en">
<head>
   <title>REGISTRATION FORM</title>
   <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="page">
        <h1 class="ha">Registration form</h1>
        <div>
        <form class="reg" name="regform" method="post">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="firstname" placeholder="Enter First Name"><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lastname" placeholder="Enter Last Name"><br/>
            <label for="pnumber">Phone Number:</label>
            <input type="number" id="pnumber" value="phonenumber" placeholder="Enter Phone Number"><br>
            <div class="formdesign" id="email">
                Email:<input type="email" name="femail" required><span class="fromerror"><b></b></span>
            </div>

            <label>Gender:</label><br/>
            <input type="radio" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" value="female">
            <label for="female">Female</label><br/>
            <button clickon>submit</button>
        </form>
    </div>
</div>
    
</body>
</html>
